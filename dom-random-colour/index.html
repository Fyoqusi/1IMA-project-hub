<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Colour</title>
  </head>
  <body>
    <h1 class="animate-character">Coloured Divs</h1>
    <div id="inputs">
      <input type="text" placeholder="Type in a colour" id="input" /><input
        type="button"
        value="Set Colour"
        id="btnSetColour"
      /><input type="button" value="Random Colour" id="btnRandomColour" /><input
        type="button"
        value="Reset"
        id="btnReset"
      />
    </div>
    <div id="divs">
      <div id="userColours"></div>
      <div id="randomColours"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
