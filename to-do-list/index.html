<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=ThDU3IFKpFui&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>To do:</h1>
      <p id="demo"></p>
      <div class="task-container">
        <ul id="tasks"></ul>
        <input type="text" value="" id="taskInput" placeholder="Add new task" />
      </div>
      <div class="completed-tasks-container">
        <ul id="completedTasks"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
