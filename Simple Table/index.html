<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Student ID</td>
        <td>Student Name</td>
        <td>Gender</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>1234</td>
        <td>Bil</td>
        <td>Male</td>
        <td rowspan="2">18</td>
      </tr>
      <tr>
        <td>123</td>
        <td colspan="2">324</td>
      </tr>
    </table>
  </body>
</html>
